apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.enonic.xp.UpgradeTool"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

run {

    if ( project.hasProperty( "source" ) )
    {
        args project.getProperty( "source" )
    }
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'commons-io:commons-io:2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.enonic.xp.UpgradeTool'
    }
}
